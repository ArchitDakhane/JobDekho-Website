<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
    </script>
    <style>
      .background-container {
          position: relative;
          background-image: url(./images/image1.jpg);
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          height: 100vh;
          color: white;
      }
    </style>
</head>
<body>
    
  <div class="container-fluid p-0">
    <div class="background-container position-relative">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
        <div class="container">
          <a class="navbar-brand" href="index.html">JobDekho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="jobs.html">Jobs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Reviews</a>
                </li>
              </ul>
              <div class="ms-3 d-flex align-items-center">
                <a class="text-white me-3" href="#"><i class="fas fa-bell fa-lg"></i></a>
                <a class="text-white" href="#"><i class="fas fa-user-circle fa-lg"></i></a>
              </div>
            </div>
        </div>
      </nav>
        
      <div class="position-absolute top-50 start-50 translate-middle w-100" style="max-width: 400px;">
        <div class="bg-transparent p-4 rounded-3 shadow">
          <h3 class="text-center text-white mb-4">Login to Your Account</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>                    
            <div class="mt-3">
              <button type="button" class="btn btn-outline-danger w-100">
                <span class="" style="vertical-align: middle; margin-right: 10px;"></span>
                <i class="fa-regular fa-envelope"></i>
                  Continue with Google
              </button>
            </div>
            <div class="mt-3 text-center">
              <a class="text-white" href="register.html">Don't have an account? Register</a>
            </div>
            <div class="mt-2 text-center">
              <a class="text-white" href="#">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
