                    <!-- Registration Form -->
        <div class="d-flex justify-content-center align-items-center mt-4">
            <div class="card p-4 shadow bg-transparent text-white" style="width: 100%; max-width: 1000px;">
              <h3 class="text-center mb-4">Register Now</h3>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required/>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your mobile number" required/>
                  </div>
      
                    <div class="col-md-6 mb-3">
                        <label for="qualification" class="form-label">Highest Qualification</label>
                        <select id="qualification" class="form-select" required>
                        <option selected disabled>Choose your qualification...</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="PhD">PhD</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" placeholder="Enter your specialization"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="institution" class="form-label">Institution</label>
                        <input type="text" class="form-control" id="institution" placeholder="Enter institution name"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="yearOfPassing" class="form-label">Year of Passing</label>
                        <input type="number" class="form-control" id="yearOfPassing" placeholder="Enter the year of passing" min="1900" max="2100"/>
                    </div>
        
                    <div class="col-md-6 mb-3">
                        <label for="experience" class="form-label">Total Experience</label>
                        <select id="experience" class="form-select">
                        <option selected disabled>Choose...</option>
                        <option value="0">Fresher</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="5">5+ Years</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Preferred Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter preferred location"/>
                    </div>
      
                  <div class="col-md-6 mb-3">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <input type="file" class="form-control" id="resume" accept=".pdf, .doc, .docx" required/>
                    <small class="form-text text-white">
                      Supported file formats: PDF, DOC, DOCX. Max size: 2MB.
                    </small>
                  </div>
      
                  <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required/>
                  </div>
      
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                  </div>
                  <div class="col-12 text-center mt-3">
                    <a href="login.html">Already registered? Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>

</body>
